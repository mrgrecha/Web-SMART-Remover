<!DOCTYPE html>
<style>
    ul.nb-top {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li.li-nb-top {
    float: left;
}

li a.li-nb-top-a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a.li-nb-top-a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a.li-nb-top-2-a:hover:not(.active) {
    background-color: #159;
}

.li-nb-top-2-a.active {
    background-color: #3CEF50;
}

html, body{
